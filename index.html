<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="./main.js"></script>
  <title>Contact Form</title>
</head>
<body>
  <div class="wrapper">
    <h2>Get in touch</h2>
    <div id="error_message"></div>
    
    <form action="https://formsubmit.co/bengabo@yahoo.fr" method="POST"
          onsubmit="return validation()">

      <div class="row">
        <div class="input_field">
          <input type="text" name="name" class="text" placeholder="Name" id="name">
        </div>
        <div class="input_field">
          <input type="text" name="email" class="text" placeholder="Email" id="email">
        </div>
        <div class="input_field">
          <input type="text" name="phone" class="text" placeholder="Phone" id="phone">
        </div>
      </div>

      <div class="row">
        <div class="input_field">
          <input type="text" name="subject" placeholder="Your subject" id="subject"></input>
        </div>
        <div class="input_field">
          <textarea name="message" placeholder="Your Message here..." id="your_message"></textarea>
        </div>
      </div>

      <div class="btn">
        <button type="submit">Send</button>
      </div>

    </form>
    
  </div>
</body>
</html>
